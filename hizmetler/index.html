---
layout: default
---

<div class="home">
  {% for post in site.categories["hizmetler"] %}
  <div class="card">
    <header class="card-header">
      <img src="{{'/static/img/favicon3.png' | prepend : site.baseurl }}" alt="{{post.title}}" />
      <a href="{{post.url}}"><h1 class="card-title">{{ post.title }}</h1></a>
    </header>
  </div>
  {%endfor%}
</div>
